<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" 
    rel="stylesheet"
  >
  <title>Document</title>
</head>
<body>
  <div class="card">
    <h1 class="card__title">
      Provides software 
    </h1>

    <div class="card__name">
      Nasdaq: BSY
    </div>
    
    <div class="card__text">
      Provides software for construction and infrastructure projects.
    </div>
    
    <div class=" card__price card__prise-wrap">
      <div class="card__prise--size">Deal size:</div>
      <div class="card__prise--prise">35.00 $</div>
    </div>
    
    <div class=" card__price card__prise-range">
      <div class="card__prise--size">Price range:</div>
      <div class="card__prise--prise">19-21 $</div>
    </div>

    <div class=" card__price card__prise-ipo">
      <div
        class="card__prise--size"
      >
        Planned IPO date:
      </div>
      <div class="card__prise--prise">12.08.2020</div>
    </div>

    <div class="card__button">
      Apply
    </div>

    <link href="style.css" rel="stylesheet">
  </div>
</body>
</html>
